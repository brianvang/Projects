<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script type="text/JavaScript" src="luckySeven.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    
</head>
<body>
<div class="container">
    <h1>Lucky Seven</h1>
    <form name="luckySeven" onsubmit="return validateItems();" class="form-inline">
            <div class="form-group">
                <label for="num1">Starting bet:</label>
                <input type="number" class="form-control" id="num1" placeholder="$0.00">
            </div><br><br>      
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
    </form>
    <hr />
    <table id="results" class="table table-striped" style="display:none; width: auto; margin: auto; text-align: center">
        <thead>
            <caption><h3>Results</h3></caption>
            <tr>
                <th>Operation</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet:</td>
                <td><span id="startingBet"></span></td>
            </tr>
            <tr>
                <td>Total rolls before going broke:</td>
                <td><span id="rollCount"></span></td>
            </tr>
            <tr>
                <td>Highest amount won:</td>
                <td><span id="moneyHigh"></span></td>
            </tr>
            <tr>
                <td>Roll count at highest amount won:</td>
                <td><span id="countAtHigh"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
